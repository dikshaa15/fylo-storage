<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="box__one">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="icons">
          <div class="icon document">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="icon folder">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="icon upload">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>

      <div class="box__two">
        <div class="text">
          <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        </div>
        <div class="bar">
          <div class="inside__bar">
            <div class="whiteball"></div>
          </div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="left">
          <h2>185</h2>
          <p>GB Left</p>
          <div class="triangle-left"></div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/dikshaa15">Diksha Singh</a>.
      </p>
    </footer>
  </body>
</html>
